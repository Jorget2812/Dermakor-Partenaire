<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DermaKor Swiss | Espace Partenaire</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Inter:wght@300;400;500;600&family=Oswald:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cormorant Garamond', 'serif'],
              oswald: ['Oswald', 'sans-serif'],
            },
            colors: {
              derma: {
                black: '#1a1a1a',
                charcoal: '#2D3748', 
                blue: '#2C3E50', 
                blueDark: '#34495E',
                gold: '#C0A76A', 
                goldLight: '#D4B87C',
                cream: '#FAFAF8',
                border: '#E8E8E8'
              }
            },
            boxShadow: {
              'premium': '0 8px 20px rgba(192, 167, 106, 0.08)',
              'premium-hover': '0 16px 40px rgba(192, 167, 106, 0.2), 0 0 60px rgba(192, 167, 106, 0.1)',
              'standard': '0 4px 12px rgba(0,0,0,0.04)',
              'standard-hover': '0 12px 24px rgba(44, 62, 80, 0.12)'
            },
            animation: {
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'slide-up': 'slideUp 0.6s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(30px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAFAF8;
        color: #1a1a1a;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #CBD5E0;
        border-radius: 3px;
      }
      html {
        scroll-behavior: smooth;
      }
      .btn-shine {
        position: relative;
        overflow: hidden;
      }
      .btn-shine::after {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        animation: shine 3s infinite;
      }
      @keyframes shine {
        0% { left: -100%; }
        20% { left: 100%; }
        100% { left: 100%; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "recharts": "https://esm.sh/recharts@^2.12.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.356.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react-dom": "https://esm.sh/react-dom@^18.2.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
